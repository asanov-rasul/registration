<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration_block">
        <div class="sign_in_block">
            <h2>Sign In</h2>
            <ul class="icons">
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/843777_google_google+_plus_icon.png" alt="">
                    </a>
                </li>
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/104498_facebook_icon.png" alt="">
                    </a>
                </li>
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/211904_social_github_icon.png" alt="">
                    </a>
                </li>
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/216394_linkedin_social_icon.png" alt="">
                    </a>
                </li>
            </ul>
            <div class="or_email">or use your email password</div>
            <form action="POST">
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="/" class="forget_password">Forget Your Password?</a>
                <button class="btn btn_green">sign in</button>
            </form>
        </div>
        <div class="sign_up_block">
            <h2>Create Account</h2>
            <ul class="icons">
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/843777_google_google+_plus_icon.png" alt="">
                    </a>
                </li>
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/104498_facebook_icon.png" alt="">
                    </a>
                </li>
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/211904_social_github_icon.png" alt="">
                    </a>
                </li>
                <li class="icon_link">
                    <a href="/">
                        <img src="icons/216394_linkedin_social_icon.png" alt="">
                    </a>
                </li>
            </ul>
            <div class="or_email">or use your email for registration</div>
            <form action="POST">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="btn btn_green">sign up</button>
            </form>
        </div>
        <div class="welcome_block">
            <h2>Hello, Friend!</h2>
            <div class="discription">Register with your personal details to use all of site</div>
            <div class="btn btn_transparent">sign up</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
